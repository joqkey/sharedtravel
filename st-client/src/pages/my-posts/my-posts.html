<ion-header>
  <ion-navbar>
    <ion-title>My Active Posts</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  <ion-list>
    <ion-item-sliding *ngFor='let key of dataObject;  let i = index'>
      <ion-item (click)="openDetailPostView(key);">
        <ion-avatar item-start>
          <img src="assets/img/default_user.png">
        </ion-avatar>
        <h2>{{key.userInfo.username}}</h2>
        <p>{{key.startDestination}} --> {{key.endDestination}}</p>
        <p>{{key.date}} at {{key.timeStart}}</p>
      </ion-item>
      <ion-item-options>
        <button ion-button color="light" icon-start (click)="openDetailPostView(key);">
          <ion-icon name="ios-more"></ion-icon>
          More
        </button>
        <button ion-button color="danger" (click)="deletePost(key.id);" icon-start>
          <ion-icon name="delete"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
    <button (click)="dismiss();" ion-fab>Back</button>
  </ion-fab>

</ion-content>
