<ion-header>
  <ion-navbar>
    <ion-title>User Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="page-user">
  <ion-card>
    <ion-card-content>
     <!-- <img src="{{base64Image}}" /> -->
     <img src="assets/img/default_user.png" />
    </ion-card-content>

    <ion-item class="alignCenter">
      <p>“A journey is best measured in friends,<br> rather than miles.”</p>
    </ion-item>
  </ion-card>

  <ion-list>
    <ion-item>
      {{user.name}}
    <!--  <button ion-button item-end outline>Change Name</button> -->
    </ion-item>

    <ion-item>
      {{user.email}}
      <!--<button ion-button item-end outline>Change Mail</button>  -->
    </ion-item>

    <ion-item>
      {{user.phonenumber}}
      <button ion-button item-end outline icon-start (click)="openChangePhonenumberModal();">
        Change Number
      </button>
    </ion-item>

    <ion-item>
      Password
      <button ion-button item-end outline icon-end (click)="openChangePasswordModal();">
        Change Password
      </button>
    </ion-item>
     <ion-item>
      My Posts
      <button ion-button item-end outline icon-end (click)="openDetailPostView();">
        My Posts
      </button>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer class="top-border">
  <ion-navbar class="top-border">
    <ion-segment [(ngModel)]='selectedTab' color="primary">
      <ion-segment-button value="post" (click)="goToPostPage();">
        Post
      </ion-segment-button>
      <ion-segment-button value="search" (click)="goToSearchPage();">
        Search
      </ion-segment-button>
      <ion-segment-button value="user">
        User
      </ion-segment-button>
      <ion-segment-button value="home" (click)="goToHomePage();">
        Home
      </ion-segment-button>
    </ion-segment>
  </ion-navbar>
</ion-footer>
