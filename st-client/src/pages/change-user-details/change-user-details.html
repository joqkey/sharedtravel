<ion-header>

  <ion-navbar>
    <ion-title>Chage {{elementToChange}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="elementToChange == 'Password'">
    <form #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="password" (blur)="checkPassword();" placeholder="Old Password" name="oldPass" [(ngModel)]="passChange.oldPass"
                required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="New Password" name="newPass" [(ngModel)]="passChange.newPass" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" [disabled]="disbableButton" placeholder="New Password Again" name="newPassSec" [(ngModel)]="passChange.newPassSec"
                required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="button" [disabled]="!registerForm.form.valid" (click)="changePasswordByEmail();">
            Change
          </button>
        </ion-col>
      </ion-row>

      <ion-fab right bottom>
        <button (click)="dismiss();" ion-fab>Back</button>
      </ion-fab>

    </form>
  </div>

  <div *ngIf="elementToChange == 'Phonenumber'">
    <form #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="phonenumber" placeholder="New Phone Number" name="phonenumber" [(ngModel)]="phoneNumber" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="button" [disabled]="!registerForm.form.valid" (click)="changePhoneNumberByEmail();">
            Change
          </button>
        </ion-col>
      </ion-row>

      <ion-fab right bottom>
        <button (click)="dismiss();" ion-fab>Back</button>
      </ion-fab>

    </form>
  </div>
</ion-content>
