<ion-header>
  <ion-navbar>
    <ion-buttons right>
      <button ion-button icon-only (click)="searchPost();">
        <ion-icon name='search'></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Shared Posts</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  <ion-list>
    <ion-item-sliding *ngFor='let key of dataObject;  let i = index'>
      <ion-item (click)="openDetailPostView(key);">
        <ion-avatar item-start>
          <img src="assets/img/default_user.png">
        </ion-avatar>
        <h2>{{key.userInfo.username}}</h2>
        <p>{{key.startDestination}} --> {{key.endDestination}}</p>
        <p>{{key.date}} at {{key.timeStart}}</p>
      </ion-item>
      <ion-item-options>
        <button ion-button color="light" icon-start (click)="openDetailPostView(key);">
          <ion-icon name="ios-more"></ion-icon>
          More
        </button>
        <button ion-button color="secondary" (click)="callNumber(key.userInfo.phonenumber);" icon-start *ngIf="key.userInfo.email != user.email">
          <ion-icon name="call"></ion-icon>
          Call
        </button>
        <button ion-button color="danger" (click)="deletePost(key.id);" icon-start *ngIf="key.userInfo.email == user.email">
          <ion-icon name="delete"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>

<ion-footer class="top-border">
  <ion-grid>
    <ion-row>
      <ion-col>
        <div>
          <button (click)='openStartDestinationModal();' block ion-button icon-left class='font-size'>
             {{selectedStartCity}}
         </button>
        </div>
      </ion-col>
      <ion-col>
        <div>
          <button (click)='openEndDestinationModal();' block ion-button icon-left class='font-size'>
             {{selectedEndCity}}
          </button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-item>
    <ion-label>Select Date</ion-label>
    <ion-datetime displayFormat="MMM DD YYYY" pickerFormat="MMM DD YYYY" [(ngModel)]="eventDatAndTime.date"></ion-datetime>
  </ion-item>

  <ion-navbar class="top-border">
    <ion-segment [(ngModel)]='selectedTab' color="primary">
      <ion-segment-button value="post" (click)="goToPostPage();">
        Post
      </ion-segment-button>
      <ion-segment-button value="search">
        Search
      </ion-segment-button>
      <ion-segment-button value="user" (click)="goToUserPage();">
        User
      </ion-segment-button>
      <ion-segment-button value="home" (click)="goToHomePage();">
        Home
      </ion-segment-button>
    </ion-segment>
  </ion-navbar>
</ion-footer>
