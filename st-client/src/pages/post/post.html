<ion-header>
  <ion-navbar>
    <ion-title>
      Share Your Adventure
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">

  <ion-list>
    <ion-item>
      <ion-label>Name:</ion-label>
      <ion-label>{{this.user.name}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Email:</ion-label>
      <ion-label>{{this.user.email}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Phonenumber:</ion-label>
      <ion-label>{{this.user.phonenumber}}</ion-label>
    </ion-item>
  </ion-list>

  <button ion-button (click)='openStartDestinationModal();' outline full icon-left>
    <ion-icon name="car">&nbsp;&nbsp;{{selectedStartCityText}}</ion-icon>
  </button>

  <ion-list>
    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="eventDatAndTime.date"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Start Time</ion-label>
      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="eventDatAndTime.timeStart"></ion-datetime>
    </ion-item>
  </ion-list>

  <button ion-button (click)='openEndDestinationModal();' outline full icon-left>
    <ion-icon name="flag">&nbsp;&nbsp;{{selectedEndCityText}}</ion-icon>
  </button>

  <ion-list>
    <ion-item>
      <ion-input type="text" [(ngModel)]="desc" full placeholder="Add a Short Description" primary></ion-input>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <button (click)='sharePost();' ion-button full icon-left>
    <ion-icon name="share-alt">Share!</ion-icon>
  </button>

  <ion-navbar>
    <ion-segment [(ngModel)]='selectedTab' color="primary">
      <ion-segment-button value="post">
        Post
      </ion-segment-button>
      <ion-segment-button value="search" (click)="goToSearchPage();">
        Search
      </ion-segment-button>
      <ion-segment-button value="user" (click)="goToUserPage();">
        User
      </ion-segment-button>
      <ion-segment-button value="home" (click)="goToHomePage();">
        Home
      </ion-segment-button>
    </ion-segment>
  </ion-navbar>
</ion-footer>

<style>
  ion-list:first-child {
    margin-top: 32px;
  }

  ion-list+ion-list {
    margin-top: 0;
  }
</style>
